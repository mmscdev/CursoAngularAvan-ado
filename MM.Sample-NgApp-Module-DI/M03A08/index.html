<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="../bower_components/toastr/toastr.min.css" rel="stylesheet" />

    <title></title>
</head>
<body>


    <div ng-controller="HomeController" class="container">
        <a href="#" ng-click="alertar()" class="btn btn-primary">Alertar</a>
        <button href="#" ng-click="alertarMsg('Hellooo')" class="btn btn-primary">Alertar</button>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/toastr/toastr.min.js"></script>
    <script>
        angular.module('app', []);
        var app = angular.module('app');

        app.controller('HomeController', function ($scope) {
            $scope.alertar = function () {
                toastr.info('Estou te alertando!', 'Informaçao');
            };

            $scope.alertarMsg = function (msg) {
                toastr.success(msg, 'Mensagem');
            }
        });
    </script>
</body>
</html>
