<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div ng-controller="HomeController">
        <h1>{{ title }}</h1>

        <div ng-controller="NovoController">
            <h1>{{ title }}</h1>
        </div>

        <h1>{{ title }}</h1>
    </div>



    <script src="../bower_components/angular/angular.min.js"></script>
    <script>
        angular.module('app', []);
        var app = angular.module('app');

        app.controller('HomeController', function ($scope) {
            $scope.title = "Olá do Home Controller";
        });

        app.controller('NovoController', function ($scope) {
            $scope.title = "Olá do Novo Controller";
        });
    </script>
</body>
</html>
