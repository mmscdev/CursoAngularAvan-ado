<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div ng-app="minhaApp">
        <div ng-controller="MeuCtrl">
            <h1>{{ title }}</h1>
        </div>
    </div>

    <div ng-app="minhaApp.Admin">
        <div ng-controller="MeuCtrl">
            <h1>{{ title }}</h1>
        </div>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script>
        // Criando um módulo
        angular.module('minhaApp', ['ngRoute', 'minhaApp.Controllers']);
        angular.module('minhaApp.Controllers', []);
        angular.module('minhaApp.Admin.Controllers', []);

        // Obtendo um módulo
        var modulo = angular.module('minhaApp.Controllers');
        modulo.controller('MeuCtrl', function ($scope) {
            $scope.title = "Olá do minhaApp";
        });
    </script>
</body>
</html>
